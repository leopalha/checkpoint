<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary Gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#D946EF"/>
    </linearGradient>
    
    <!-- Accent Gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D946EF"/>
      <stop offset="100%" style="stop-color:#22D3EE"/>
    </linearGradient>
    
    <!-- Shadow Filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#7C3AED" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background (App Icon) -->
  <rect width="512" height="512" rx="115" fill="url(#primaryGradient)"/>
  
  <!-- Subtle shine effect -->
  <ellipse cx="200" cy="150" rx="150" ry="100" fill="white" opacity="0.1"/>
  
  <!-- Location Pin -->
  <g transform="translate(256, 240)">
    <!-- Pin body -->
    <path d="M0 -120 
             C-66 -120 -120 -66 -120 0 
             C-120 40 -80 90 0 160 
             C80 90 120 40 120 0 
             C120 -66 66 -120 0 -120Z" 
          fill="white" 
          opacity="0.95"/>
    
    <!-- Inner circle -->
    <circle cx="0" cy="-20" r="50" fill="url(#primaryGradient)"/>
    
    <!-- Checkmark -->
    <path d="M-25 -20 L-8 0 L30 -45" 
          stroke="white" 
          stroke-width="14" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
  </g>
</svg>
